apiVersion : apps/v1
kind: Deployment
metadata:
  name: troubleshooting
  namespace: "82265627"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: troubleshooting
  template:
    metadata:
      labels:
        app: troubleshooting
    spec:
      containers:
        - name: troubleshooting
          # 태그가 잘못되어 변경
          image: cepgbaseacr.azurecr.io/troubleshooting:latest
          ports:
          - containerPort: 8080
